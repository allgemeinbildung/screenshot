<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot einreichen</title>
    <style>
        /* General Body & Root Container */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: transparent; /* Allows iframe background to show */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            height: 200px; /* Set a fixed height for the content */
        }
        .container { 
            background-color: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            width: 100%; 
            height: 100%;
            display: flex; /* Key for two-column layout */
            gap: 15px;
            box-sizing: border-box;
        }

        /* Left Column: Content & Controls */
        .left-column {
            flex: 1 1 55%; /* Takes up 55% of the space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-column h2 { 
            margin: 0 0 5px 0; 
            color: #1c1e21; 
            font-size: 0.9rem; 
            font-weight: 600;
        }
        .left-column p { 
            font-size: 0.8rem;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }
        .left-column .form-group {
             margin-bottom: 10px;
        }
        .left-column label {
             display: block;
             margin-bottom: 4px;
             font-weight: 600;
             color: #4b4f56;
             font-size: 0.8rem;
        }
        .left-column input[type="text"] { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
            border: 1px solid #ccd0d5; 
            border-radius: 6px; 
            font-size: 0.8rem;
        }
        .left-column button { 
            background-color: #1877f2; 
            color: white; 
            width: 100%; 
            padding: 10px 12px;
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.9rem;
            font-weight: bold; 
        }
        .left-column button:disabled { 
            background-color: #a0a0a0; 
            cursor: not-allowed; 
        }
        .left-column #status { 
            margin-top: 5px; 
            font-weight: bold; 
            font-size: 0.75rem;
            min-height: 1em;
            line-height: 1.3;
            text-align: center;
        }
        
        /* Right Column: Paste & Preview Area */
        #paste-area { 
            flex: 1 1 45%; /* Takes up 45% of the space */
            border: 2px dashed #ccd0d5; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: url('gesamt.png'); /* Use the example image as a background hint */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        #paste-area::before { /* Faint overlay to make text readable */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
        }
        #paste-area p { 
            margin: 0; 
            padding: 10px;
            color: #333; 
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            position: relative; /* Ensure text is above overlay */
            z-index: 1;
        }
        #paste-area.has-image { 
            border-style: solid; 
            border-color: #4CAF50;
        }
        #paste-area.has-image::before, #paste-area.has-image p {
             display: none; /* Hide overlay and text when image is pasted */
        }
        #preview { 
            display: none; /* Hidden by default */
            position: absolute;
            width: 100%; 
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain; /* Show the whole image */
            border-radius: 6px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div>
                <h2 id="assignment-title"></h2>
                <p id="question-text"></p>
                <div class="form-group">
                     <label for="studentName">Dein Identifikationscode:</label>
                     <input type="text" id="studentName" required>
                </div>
            </div>
            <div>
                <button id="submitButton" disabled>Screenshot einreichen</button>
                <div id="status"></div>
            </div>
        </div>

        <div id="paste-area" class="right-column">
            <p>Klicke hier &<br>füge den Screenshot ein<br>(Ctrl+V)</p>
            <img id="preview" alt="Screenshot Vorschau"/>
        </div>
    </div>

    <script>
        // The JavaScript from the previous step can be used here without changes.
        // It correctly references the elements by their IDs.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6f6zabGntalDkp4N9gQcD2XZHKK05pa3Ppmgz6Z09sMEMq6lm2SkRCd4O3RSu3FXCpw/exec'; 

        const studentNameInput = document.getElementById('studentName');
        const pasteArea = document.getElementById('paste-area');
        const previewImage = document.getElementById('preview');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const titleElement = document.getElementById('assignment-title');
        const questionElement = document.getElementById('question-text');
        
        let imageDataUrl = null;
        
        const urlParams = new URLSearchParams(window.location.search);
        const assignmentIdParam = urlParams.get('assignmentId') || 'Screenshot Abgabe';
        const subIdsParam = urlParams.get('subIds') || 'Abgabe Punktzahl';
        const question1Param = urlParams.get('question1') || 'Bitte gib deinen Code ein und füge den Screenshot mit der Gesamtpunktzahl rechts ein.';

        titleElement.textContent = subIdsParam;
        questionElement.innerHTML = question1Param;

        window.addEventListener('paste', handlePaste);
        pasteArea.addEventListener('click', () => { /* User can click to focus */ });
        submitButton.addEventListener('click', handleSubmit);
        studentNameInput.addEventListener('input', checkFormState);

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData).items;
            let imageFile = null;
            for (const item of items) { if (item.type.indexOf('image') !== -1) { imageFile = item.getAsFile(); break; } }
            if (imageFile) {
                event.preventDefault();
                statusDiv.textContent = 'Bild erkannt!'; statusDiv.style.color = 'green';
                const reader = new FileReader();
                reader.onloadend = () => { 
                    imageDataUrl = reader.result; 
                    previewImage.src = imageDataUrl; 
                    previewImage.style.display = 'block'; 
                    pasteArea.classList.add('has-image'); 
                    checkFormState(); 
                };
                reader.readAsDataURL(imageFile);
            } else { 
                statusDiv.textContent = 'Eingefügter Inhalt ist kein Bild.'; 
                statusDiv.style.color = 'red'; 
            }
        }
        
        function checkFormState() { 
            submitButton.disabled = !(studentNameInput.value.trim() && imageDataUrl); 
        }

        function handleSubmit() {
            if (!studentNameInput.value.trim() || !imageDataUrl) return;
            submitButton.disabled = true; statusDiv.textContent = 'Wird übermittelt...'; statusDiv.style.color = 'black';

            const payload = {
                studentName: studentNameInput.value.trim(),
                imageData: imageDataUrl,
                assignmentId: assignmentIdParam,
                subIds: subIdsParam,
                question1: question1Param
            };

            fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(result => {
                if (result.status === 'success') {
                    if (result.score && result.score.includes('/')) {
                        statusDiv.style.color = 'green';
                        statusDiv.innerHTML = `Erfolgreich! Punktzahl: <strong>${result.score}</strong> erfasst.`;
                    } else {
                        statusDiv.style.color = '#D83B01';
                        statusDiv.innerHTML = `Übermittelt, aber Punktzahl nicht erkannt. Bitte erneut versuchen.`;
                    }
                    resetForm();
                } else { throw new Error(result.message); }
            })
            .catch(err => {
                statusDiv.textContent = `Fehler: ${err.message}`; 
                statusDiv.style.color = 'red'; 
                submitButton.disabled = false; 
            });
        }
        
        function resetForm() {
            setTimeout(() => {
                studentNameInput.value = '';
                previewImage.src = '';
                previewImage.style.display = 'none';
                pasteArea.classList.remove('has-image');
                imageDataUrl = null;
                submitButton.disabled = true; 
                statusDiv.textContent = '';
            }, 8000);
        }
    </script>
</body>
</html>
