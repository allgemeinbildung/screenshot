<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot einreichen</title>
    <style>
        /* General Body & Root Container */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            height: 200px;
        }
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            height: 100%;
            display: flex;
            gap: 15px;
            box-sizing: border-box;
            align-items: stretch;
        }

        /* Column Base Styles */
        .column {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Left Column: All Controls */
        .left-column {
            flex: 1 1 50%;
            gap: 8px; /* Creates space between the stacked items */
        }
        .left-column .header-container {
            position: relative;
        }
        .left-column h2 {
            margin: 0;
            color: #1c1e21;
            font-size: 0.9rem;
            font-weight: 600;
            padding-right: 30px; /* Make space for help button */
        }
        .left-column .info-text {
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.3;
            color: #4b4f56;
        }
        .left-column label {
             display: block;
             margin-bottom: 2px;
             font-weight: 600;
             color: #4b4f56;
             font-size: 0.75rem;
        }
        .left-column input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .left-column button {
            background-color: #1877f2;
            color: white;
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .left-column button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .left-column #status {
            font-weight: bold;
            font-size: 0.75rem;
            min-height: 1.3em;
            line-height: 1.3;
            text-align: center;
        }

        /* Help Button */
        .help-btn {
            position: absolute;
            top: -2px;
            right: 0;
            background-color: #6c757d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        .help-btn:hover {
            background-color: #5a6268;
        }

        /* Middle Column: Separator */
        .middle-column {
            flex: 0 0 1px; /* Takes up minimal space */
            background-color: #e0e0e0; /* A simple vertical line */
        }

        /* Right Column: Paste & Preview Area */
        #paste-area {
            flex: 1 1 50%;
            border: 2px dashed #1877f2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #f7faff;
            overflow: hidden;
        }
        #paste-area:hover {
            background-color: #eaf2ff;
        }
        #paste-area p {
            margin: 0;
            padding: 10px;
            color: #0d3d82;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            position: relative;
        }
        #paste-area.has-image {
            border-style: solid;
            border-color: #4CAF50;
            background-color: #fff;
        }
        #paste-area.has-image p {
             display: none;
        }
        #preview {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <div class="header-container">
                <a href="gesamt.png" target="_blank" class="help-btn">?</a>
                <h2 id="assignment-title"></h2>
                <p id="question-text" class="info-text"></p>
            </div>
            <div>
                 <label for="studentName">Dein Identifikationscode:</label>
                 <input type="text" id="studentName" required>
            </div>
            <button id="submitButton" disabled>Einreichen</button>
            <div id="status"></div>
        </div>

        <div class="column middle-column"></div>

        <div class="column right-column" id="paste-area">
            <p>Screenshot rechts einfügen<br>(Ctrl+V)</p>
            <img id="preview" alt="Screenshot Vorschau"/>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6f6zabGntalDkp4N9gQcD2XZHKK05pa3Ppmgz6Z09sMEMq6lm2SkRCd4O3RSu3FXCpw/exec';

        const studentNameInput = document.getElementById('studentName');
        const pasteArea = document.getElementById('paste-area');
        const previewImage = document.getElementById('preview');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const titleElement = document.getElementById('assignment-title');
        const questionElement = document.getElementById('question-text');

        let imageDataUrl = null;

        const urlParams = new URLSearchParams(window.location.search);
        const assignmentIdParam = urlParams.get('assignmentId') || 'Screenshot Abgabe';
        const subIdsParam = urlParams.get('subIds') || 'Abgabe Punktzahl';
        const question1Param = urlParams.get('question1') || 'Gib links deinen Code ein und füge rechts den Screenshot ein.';

        titleElement.textContent = subIdsParam;
        questionElement.innerHTML = question1Param;

        window.addEventListener('paste', handlePaste);
        pasteArea.addEventListener('click', () => { /* User can click to focus */ });
        submitButton.addEventListener('click', handleSubmit);
        studentNameInput.addEventListener('input', checkFormState);

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData).items;
            let imageFile = null;
            for (const item of items) { if (item.type.indexOf('image') !== -1) { imageFile = item.getAsFile(); break; } }
            if (imageFile) {
                event.preventDefault();
                statusDiv.textContent = 'Bild erkannt!'; statusDiv.style.color = 'green';
                const reader = new FileReader();
                reader.onloadend = () => {
                    imageDataUrl = reader.result;
                    previewImage.src = imageDataUrl;
                    previewImage.style.display = 'block';
                    pasteArea.classList.add('has-image');
                    checkFormState();
                };
                reader.readAsDataURL(imageFile);
            } else {
                statusDiv.textContent = 'Dies ist kein Bild.';
                statusDiv.style.color = 'red';
            }
        }

        function checkFormState() {
            submitButton.disabled = !(studentNameInput.value.trim() && imageDataUrl);
        }

        function handleSubmit() {
            if (!studentNameInput.value.trim() || !imageDataUrl) return;
            submitButton.disabled = true; statusDiv.textContent = 'Wird übermittelt...'; statusDiv.style.color = 'black';

            const payload = {
                studentName: studentNameInput.value.trim(),
                imageData: imageDataUrl,
                assignmentId: assignmentIdParam,
                subIds: subIdsParam,
                question1: question1Param
            };

            fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload) })
            .then(res => res.json())
            .then(result => {
                if (result.status === 'success') {
                    if (result.score && result.score.includes('/')) {
                        statusDiv.style.color = 'green';
                        statusDiv.innerHTML = `Erfolgreich! Punktzahl: <strong>${result.score}</strong>`;
                    } else {
                        statusDiv.style.color = '#D83B01';
                        statusDiv.innerHTML = `Übermittelt, aber Punktzahl nicht erkannt. Bitte erneut versuchen.`;
                    }
                    resetForm();
                } else { throw new Error(result.message); }
            })
            .catch(err => {
                statusDiv.textContent = `Fehler: ${err.message}`;
                statusDiv.style.color = 'red';
                submitButton.disabled = false;
            });
        }

        function resetForm() {
            setTimeout(() => {
                studentNameInput.value = '';
                previewImage.src = '';
                previewImage.style.display = 'none';
                pasteArea.classList.remove('has-image');
                imageDataUrl = null;
                submitButton.disabled = true;
                statusDiv.textContent = '';
            }, 8000);
        }
    </script>
</body>
</html>
